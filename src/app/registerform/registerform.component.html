<div class="container mt-5">
<form class="content" [formGroup]="registerform" >

<h3 class="text-center">Ragister Form</h3>
<div class="row"> 
    <!-- //first Name -->
<div class=" mb-2 mt-2 col-lg-6 col-6">
<input type="text" class="form-control" formControlName="firstname" placeholder="First Name">
<!-- display error start -->
<div *ngIf="firstname.invalid && (firstname.touched || firstname.dirty)">
<span class="error" *ngIf="firstname.errors?.required" style="color: red;">First Name is Required</span>
<span class="error" *ngIf="firstname.errors?.pattern" style="color: red;">Enter Only Charecter</span>
</div>
</div>
<!-- last name -->
<div class="mb-2 mt-2 col-lg-6 col-6">
    <input type="text" class="form-control" formControlName="lastname" placeholder="Last Name">
    <!-- display error start -->
    <div *ngIf="lastname.invalid && (lastname.touched || lastname.dirty)">
        <span class="error" *ngIf="lastname.errors?.required" style="color: red;">*Last Name is Required</span>
        <span class="error" *ngIf="lastname.errors?.pattern" style="color: red;">*Enter Only Charecter</span>
        </div>
        <!-- display error end -->
    </div>
    <!-- email -->
    <div class="mb-2 mt-2 col-lg-12 col-12">
        <input type="email" class="form-control" formControlName="email" placeholder="Email Id">
        <div *ngIf="email.invalid && (email.touched || email.dirty)">
<span class="error" *ngIf="email.errors?.required">*Email is Required</span>
<span class="error" *ngIf="email.errors?.email">*Enter Valid Email Address</span>

        </div>
        </div>
        <!-- mobile -->
        <div class="mb-2 mt-2 col-lg-12 col-12">
            <input type="mobile" class="form-control" formControlName="mobile" placeholder="Mobile Number">
            <div *ngIf="mobile.invalid && (mobile.touched || mobile.dirty)">
<span class="error" *ngIf="mobile.errors?.required">*Mobile is Required</span>
<span class="error" *ngIf="mobile.errors?.pattern">*Enter Only Number</span>

            </div>
            </div>
            <!-- submit -->
            <div class=" mt-3 col-lg-12 col-12">
                <button [disabled]="registerform.invalid" class="btn btn-primary" (click)="submitData()">Submit</button>
                </div>
</div>
</form>
</div>
